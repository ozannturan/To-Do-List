<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<!DOCTYPE html>
<html lang="en">

<head>
    <body class="bg-gray-100 min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white shadow-md rounded-md overflow-hidden">
            <div class="bg-gray-200 px-4 py-2">
                <h1 class="text-lg font-semibold text-gray-700">To-Do List</h1>
            </div>
            <div class="task-container">
                <ul class="divide-y divide-gray-200" id="taskList">
                </ul>
            </div>
            <div class="bg-gray-200 px-4 py-3 flex justify-between">
                <input type="text" id="taskInput" placeholder="Write here..."
                    class="w-full px-2 py-1 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button id="addTask"
                    class="ml-2 px-4 py-1 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    Add
                </button>
            </div>
        </div>
    
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const taskList = document.getElementById("taskList");
                const taskInput = document.getElementById("taskInput");
                const addTaskButton = document.getElementById("addTask");

                addTaskButton.addEventListener("click", function () {
                    const taskText = taskInput.value.trim();
                    if (taskText !== "") {
                        const listItem = document.createElement("li");
                        listItem.classList.add("flex", "items-center", "justify-between", "px-4", "py-3");
                        listItem.innerHTML = `
                            <div class="flex items-center">
                                <input type="checkbox" class="form-checkbox h-5 w-5 text-indigo-600" />
                                <span class="ml-2 text-gray-800">${taskText}</span>
                            </div>
                            <button class="deleteTask text-red-600 hover:text-red-700 focus:outline-none" aria-label="Sil">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0  0  24  24"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M6  18L18  6M6  6l12  12"></path>
                                </svg>
                            </button>
                        `;
                        taskList.appendChild(listItem);
                        taskInput.value = "";

                        listItem.querySelector(".deleteTask").addEventListener("click", function(e) {
                            e.target.closest("li").remove();
                        });
                    }
                });
            });
        </script>
</body>
</html>
